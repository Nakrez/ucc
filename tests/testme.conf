[UCC parser good]

input = true
input_dir = ${TESTME_TESTDIR}/ucc/parse/good
input_ext = c
cmd_line = gcc -E ${TESTME_RUNNING_INPUT} | ../ucc/ucc --parse -
check_code = true
error_code = 0
display_ok_tests = false
diplay_ko_tests = true
display_summary = true

[UCC parser bad]

input = true
input_dir = ${TESTME_TESTDIR}/ucc/parse/bad
input_ext = c
cmd_line = gcc -E ${TESTME_RUNNING_INPUT} | ../ucc/ucc -p -
check_code = true
error_code = 2|3
display_ok_tests = false
diplay_ko_tests = true
display_summary = true

[UCC pretty]

input = true
stdout = true
input_dir = ${TESTME_TESTDIR}/ucc/pretty/input
input_ext = c
stdout_dir = ${TESTME_TESTDIR}/ucc/pretty/output
stdout_ext = c
cmd_line = gcc -E ${TESTME_RUNNING_INPUT} | ../ucc/ucc --pretty -
check_code = true
error_code = 0
display_ok_tests = false
diplay_ko_tests = true
display_summary = true
