[UCC parser good]

input = true
input_dir = ${TESTME_TESTDIR}/ucc/parse/good
input_ext = c
cmd_line = ../ucc/ucc --parse ${TESTME_RUNNING_INPUT}
check_code = true
error_code = 0
display_ok_tests = false
diplay_ko_tests = true
display_summary = true

[UCC parser bad]

input = true
input_dir = ${TESTME_TESTDIR}/ucc/parse/bad
input_ext = c
cmd_line = ../ucc/ucc -p ${TESTME_RUNNING_INPUT}
check_code = true
error_code = 2|3
display_ok_tests = false
diplay_ko_tests = true
display_summary = true
